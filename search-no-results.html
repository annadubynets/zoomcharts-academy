<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomCharts Academy</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <img src="images/logo.svg" class="navbar-brand-img d-lg-block d-none" alt="logo">
                <img src="images/logo-mobile.svg" class="navbar-brand-img d-lg-none d-block" alt="logo mobile">
            </a>
            <button class="navbar-toggler border-0 collapsed px-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="navbar-collapse collapse" id="navbarCollapse">
                <!-- Navigation -->
                <ul class="navbar-nav ms-lg-auto ms-0">
                    <button type="button" class="btn btn-primary">Sign Up</button>
                    <li class="nav-item align-self-center">
                        <a class="nav-link" href="#">Sign in</a>
                    </li>
                    <form class="ms-4 align-self-center d-lg-block d-none" action="/search" method="get">
                        <input type="search" placeholder="Search">
                    </form>
                </ul>
            </div>
        </div>
    </nav>

    <section class="search pt-130px">
        <div class="container">
            <div class="row pb-100px">
                <div class="col-lg-12">
                    <h2 class="mb-0 pb-38px">Search</h2>
                    <div class="input-group text-lg-start text-center pb-212px">
                        <input type="text" class="form-control pe-0" placeholder="What would you like to learn first?" aria-label="Username" aria-describedby="basic-addon">
                        <button class="input-group-text" id="basic-addon">
                            <span class="icon-search"></span>
                        </button>
                    </div>

                    <div class="text-center">
                        <h4 class="mb-3 fw-bold">No Results Found</h4>
                        <a href="#" class="less-link">Try Again</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
